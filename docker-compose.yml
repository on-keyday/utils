version: "3"
services:
  linux_test: 
    build: .
    ports:
      - "8092:8092"
    container_name: utils
    tty: true
    stdin_open: true
    volumes:
      - ./src:/usr/utilsdev/workspace/src
      - ./build:/usr/utilsdev/workspace/build
      - ./CMakeLists.txt:/usr/utilsdev/workspace/CMakeLists.txt
      - ./.clang-format:/usr/utilsdev/workspace/.clang-format
      - ./.vscode/settings.json:/usr/utilsdev/workspace/.vscode/settings.json

volumes:
  src:
